<div class="login-cintain">
    <div class="row">
        <div class="section-left">
        </div>
        <div class="section-right">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: white;">Sign Up</p>

            <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit(form)" #form="ngForm">

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input 
                    type="text" 
                    id="form3Example3c" 
                    class="form-control" 
                    required 
                    ngModel
                    name="name"/>
                  <label class="form-label" for="form3Example3c">Name</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input 
                    type="email" 
                    id="form3Example4c" 
                    class="form-control" 
                    required
                    ngModel
                    email
                    #emailLocal="ngModel"
                    name="email" />
                  <p *ngIf="!emailLocal.valid && emailLocal.touched" style="padding: 0px; margin: 0px; color: red;">enter a valid email</p>
                  <label class="form-label" for="form3Example4c">Email</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input 
                    appPasswordBorderColor 
                    type="password" 
                    id="form3Example4c" 
                    class="form-control" 
                    required
                    ngModel
                    #passwordLocal="ngModel"
                    name="password" />
                  <p *ngIf="!passwordLocal.valid && passwordLocal.touched || !ableButton && passwordLocal.touched" style="padding: 0px; margin: 0px; color: red;">
                    password should have a special charactor, number, capital letter and 6 charactors
                  </p>
                  <label class="form-label" for="form3Example4c">Password</label>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input 
                    type="password" 
                    id="form3Example4c" 
                    class="form-control" 
                    required
                    ngModel
                    #confirmPassword="ngModel"
                    name="confirmPassword" />
                    <p *ngIf="confirmPassword.touched && !passwordConfirmed" style="padding: 0px; margin: 0px; color: red;">
                      password doesn't match
                    </p>
                  <label class="form-label" for="form3Example4c">Confirm Password</label>
                </div>
              </div>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" style="float: right; background-color: rgb(18.4%,24.3%,27.5%);">
                <button [disabled]="!ableButton" type="submit" class="btn btn-dark">Signup</button>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <a class="links" [routerLink]="['/user']">Home</a>
                    <br>
                    <a class="links" [routerLink]="['/user/login']">Login</a>
                </div>
              </div>
              

            </form>
        </div>
    </div>
</div>
