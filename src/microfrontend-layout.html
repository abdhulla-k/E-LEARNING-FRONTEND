<single-spa-router>

  <main style="background-color: rgb(79.2%,82.4%,77.3%);;">
    <route path="admin">
      <application name="@e-learning/admin-app"></application>
    </route>
    <route path="instructor">
      <application name="@e-learning/instructor-app"></application>
    </route>
    <route default>
      <application name="@e-learning/user-app"></application>
    </route>
  </main>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://js.stripe.com/v3/"></script>
</single-spa-router>
